    <style>

        * { box-sizing: border-box; }
        body {

        header {

            border: 5px solid #fff; 
            outline: 5px solid #000;

            z-index: 5;
        }
        .calendar-wrapper {
            position: relative; padding-bottom: 75%; height: 0;
            overflow: hidden; background: #000;
        }
        .calendar-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
            filter: invert(1) hue-rotate(180deg) contrast(0.9);
            pointer-events: auto; /* Garante que o calend√°rio receba cliques */
        }

        /* --- LINKS R√ÅPIDOS (SAPIENS/MOODLE/GMAIL) --- */
        .links-area {
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 20; /* Garante que fique POR CIMA de tudo para funcionar o clique */
        }
        .btn-link {
            flex: 1; 
            min-width: 100px;

            color: #fff;

            transition: 0.3s;
            cursor: pointer; /* Garante que o mouse mostre a m√£ozinha */
        }
        .btn-link:hover {
            background-color: #fff;
            color: #000;
            transform: translateY(-2px);
        }

        /* BOT√ÉO ADICIONAR EVENTO */
        .btn-add {
            display: block; width: 90%; max-width: 300px;
            margin: 30px auto 0 auto; padding: 15px;
            background-color: #fff; color: #000;
            text-align: center; text-decoration: none;
            border: 3px solid #000; outline: 2px solid #fff;
            text-transform: uppercase; font-weight: 900; font-size: 18px;
            transition: all 0.3s;
            position: relative;
            z-index: 20; /* Garante o clique */
        }
        .btn-add:hover {
            background-color: #000; color: #fff; outline-color: #000; border-color: #fff; transform: scale(1.05);
        }

        /* CONTADOR E RODAP√â */

        }
        .destaque-1910 { color: #fff; font-weight: bold; font-size: 14px; display: block; margin-bottom: 5px; }

    <script>
        function atualizarRelogio() {
            var data = new Date();
            var horas = String(data.getHours()).padStart(2, '0');
            var minutos = String(data.getMinutes()).padStart(2, '0');
            var dia = String(data.getDate()).padStart(2, '0');
            var mes = String(data.getMonth() + 1).padStart(2, '0'); // M√™s come√ßa do 0
            
            // Formato: 25/08 - 14:30
            var textoFinal = dia + "/" + mes + " ‚Ä¢ " + horas + ":" + minutos;
            
            document.getElementById('relogio').innerText = textoFinal;
        }
        setInterval(atualizarRelogio, 1000); 
        atualizarRelogio(); 
    </script>
