<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda DaviMCabral- SCCP</title>
    <style>
        /* RESET E FONTE */
        * { box-sizing: border-box; }
        body {
            font-family: 'Arial Black', 'Impact', sans-serif;
            background-color: #000000;
            background-image: linear-gradient(to bottom, #101010, #000000);
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* CABEÇALHO */
        header {
            background-color: #000;
            width: 100%;
            padding: 25px 0;
            text-align: center;
            border-bottom: 4px solid #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .logo-img { width: 80px; height: auto; margin-bottom: 5px; }

        h1 { 
            margin: 0; font-size: 28px; text-transform: uppercase;
            letter-spacing: 1px; text-shadow: 2px 2px 0px #333;
        }
        .subtitulo {
            font-family: 'Arial', sans-serif; font-size: 14px;
            font-weight: normal; color: #ccc;
        }

        /* CONTAINER DA AGENDA */
        .container {
            width: 90%;
            max-width: 800px;
            background: #000;
            margin-top: 30px;
            padding: 10px;
            border-radius: 5px;
            border: 5px solid #fff; 
            outline: 5px solid #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .calendar-wrapper {
            position: relative; padding-bottom: 75%; height: 0;
            overflow: hidden; background: #000;
        }
        
        /* MODO ESCURO NA AGENDA */
        .calendar-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
            filter: invert(1) hue-rotate(180deg) contrast(0.9);
        }

        /* BOTÃO */
        .btn-add {
            display: block; width: 100%; max-width: 300px;
            margin: 30px auto 0 auto; padding: 15px;
            background-color: #fff; color: #000;
            text-align: center; text-decoration: none;
            border: 3px solid #000; outline: 2px solid #fff;
            text-transform: uppercase; font-weight: 900; font-size: 18px;
            transition: all 0.3s;
        }
        .btn-add:hover {
            background-color: #000; color: #fff;
            outline-color: #000; border-color: #fff; transform: scale(1.05);
        }

        /* --- CONFIGURAÇÃO DO CONTADOR (MEXA AQUI) --- */
        .box-contador {
            margin-top: 30px;
            text-align: center; /* Centraliza o contador */
        }
        .box-contador img {
            /* Mude o 200px abaixo para aumentar ou diminuir */
            max-width: 200px; 
            
            width: 100%;
            height: auto;
            border: 2px solid #333; /* Borda cinza no contador */
            border-radius: 5px;
        }

        /* RODAPÉ */
        .footer {
            margin-top: 20px; color: #666;
            font-family: 'Arial', sans-serif; font-size: 12px;
            margin-bottom: 20px; text-align: center;
        }
        .destaque-1910 {
            color: #fff; font-weight: bold; font-size: 14px;
            display: block; margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/pt/b/b4/Corinthians_simbolo.png" alt="Brasão Corinthians" class="logo-img">
        <h1>programação a ser seguida</h1>
        <span class="subtitulo">Salvem o Curintia</span>
    </header>

    <div class="container">
        <div class="calendar-wrapper">
            <iframe src="https://calendar.google.com/calendar/embed?src=davimagalhaes.calbra%40gmail.com&ctz=America%2FSao_Paulo" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
             </div>
    </div>

    <a href="https://calendar.google.com/calendar/r/eventedit" target="_blank" class="btn-add">
        ➕ Novo Compromisso
    </a>
    <div class="footer">
        <span class="destaque-1910">SPORT CLUB CORINTHIANS PAULISTA • FUNDADO EM 1910</span>
        Painel Acadêmico - Educação Física
    </div>

</body>
</html>
