    <style>
        /* RESET E FONTE */
        * { box-sizing: border-box; }
        body {
            font-family: 'Arial Black', 'Impact', sans-serif;
            background-color: #000000;
            background-image: linear-gradient(to bottom, #101010, #000000);
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        /* CABE√áALHO */
        header {
            background-color: #000;

            border-bottom: 4px solid #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .logo-img {
            width: 80px;
            height: auto;
            margin-bottom: 5px;
        }

        h1 { 
            margin: 0; 
            font-size: 28px; 
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px #333;
        }
        
        .subtitulo {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            font-weight: normal;
            color: #ccc;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            width: 90%;
            max-width: 800px;
            background: #000; /* Fundo preto para combinar com a agenda invertida */
            margin-top: 30px;
            padding: 10px;
            border-radius: 5px;
            border: 5px solid #fff; 
            outline: 5px solid #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* √ÅREA DA AGENDA */
        .calendar-wrapper {
            position: relative;
            padding-bottom: 75%; 
            height: 0;
            overflow: hidden;
            background: #000;
        }
        
        /* O TRUQUE DO MODO ESCURO EST√Å AQUI üëá */
        .calendar-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            /* Inverte as cores para ficar preto e corrige o tom */
            filter: invert(1) hue-rotate(180deg) contrast(0.9);
        }

        /* BOT√ÉO ESTILIZADO */
        .btn-add {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 30px auto 0 auto;
            padding: 15px;
            background-color: #fff;
            color: #000;
            text-align: center;
            text-decoration: none;
            border: 3px solid #000;
            outline: 2px solid #fff;
            text-transform: uppercase;
            font-weight: 900;
            font-size: 18px;
            transition: all 0.3s;
        }
        .btn-add:hover {
            background-color: #000;
            color: #fff;
            outline-color: #000;
            border-color: #fff;
            transform: scale(1.05);
        }

        /* RODAP√â */
        .footer {
            margin-top: 40px;
            color: #666;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        .destaque-1910 {
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
    </style>
