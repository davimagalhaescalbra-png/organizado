<head>

    <style>
        /* --- ESTILOS GERAIS --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Arial Black', 'Impact', sans-serif;
            background-color: #000000;
            background-image: linear-gradient(to bottom, #101010, #000000);
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* CABEÇALHO */
        header {
            background-color: #000;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            border-bottom: 4px solid #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .logo-img { width: 70px; height: auto; margin-bottom: 5px; }
        h1 { margin: 0; font-size: 26px; text-transform: uppercase; letter-spacing: 1px; text-shadow: 2px 2px 0px #333; }
        
        /* RELÓGIO */
        .relogio-box {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 14px;
            color: #fff;
            margin-top: 5px;
        }

        /* AGENDA */
        .container {
            width: 90%;
            max-width: 800px;
            background: #000;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 5px solid #fff; 
            outline: 5px solid #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
        }
        .calendar-wrapper {
            position: relative; padding-bottom: 75%; height: 0;
            overflow: hidden; background: #000;
        }
        .calendar-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
            filter: invert(1) hue-rotate(180deg) contrast(0.9);
        }

        /* --- LINKS RÁPIDOS (SAPIENS/MOODLE/GMAIL) --- */
        .links-area {
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap; /* Permite quebrar linha no celular */
        }
        .btn-link {
            flex: 1; /* Todos com o mesmo tamanho */
            min-width: 100px;
            padding: 12px;
            background-color: #1a1a1a;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border: 2px solid #fff;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-link:hover {
            background-color: #fff;
            color: #000;
        }

        /* BOTÃO ADICIONAR EVENTO */
        .btn-add {
            display: block; width: 90%; max-width: 300px;
            margin: 30px auto 0 auto; padding: 15px;
            background-color: #fff; color: #000;
            text-align: center; text-decoration: none;
            border: 3px solid #000; outline: 2px solid #fff;
            text-transform: uppercase; font-weight: 900; font-size: 18px;
            transition: all 0.3s;
        }
        .btn-add:hover {
            background-color: #000; color: #fff; outline-color: #000; border-color: #fff; transform: scale(1.05);
        }

        /* CONTADOR E RODAPÉ */
        .box-contador { margin-top: 30px; text-align: center; }
        .box-contador img { max-width: 300px; width: 100%; height: auto; border: 2px solid #333; border-radius: 5px; }

        .footer {
            margin-top: 20px; color: #666; font-family: 'Arial', sans-serif; font-size: 12px; margin-bottom: 20px; text-align: center;
        }
        .destaque-1910 { color: #fff; font-weight: bold; font-size: 14px; display: block; margin-bottom: 5px; }
    </style>
</head>
